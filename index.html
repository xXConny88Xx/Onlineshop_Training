<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kölle Zoo Nürnberg</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon2.ico" />
    <script
      src="https://kit.fontawesome.com/3fee4d242a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="header_row1">
        <div class="header_row1_content">
          <a href=""
            ><img
              src="/images/KZ_HEADER_ICONS/Marktfinder.svg"
              alt="icon"
            />Marktfinder</a
          >
          <a href="">Hilfe</a>
          <a href="">Blog</a>
          <a href="">Karriere</a>
        </div>
      </div>

      <div class="header_row2">
        <div class="header_row2_content_left">
          <img src="/images/KZ_HEADER_ICONS/koelle_zoo_logo.svg" alt="logo" />
        </div>

        <form>
          <div class="header_row2_content_center">
            <input
              type="search"
              id="search"
              placeholder="Lieblingsprodukt finden..."
            />
            <button for="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>

        <div class="header_row2_content_right">
          <div class="wieder">
            <a class="wieder" href="">
              <span><i class="fa-solid fa-repeat"></i></span>
              <span class="upc">wiederbestellen</span></a
            >
          </div>

          <div class="wunschzettel">
            <a class="wunschzettel" href="">
              <span><i class="fa-regular fa-heart"></i></span>
              <span class="upc">wunschzettel</span></a
            >
          </div>

          <div class="konto">
            <a class="konto" href="">
              <span><i class="fa-regular fa-user"></i></span>
              <span class="upc">mein konto</span></a
            >
          </div>

          <div class="warenkorb">
            <a class="warenkorb" href="">
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              <span class="upc">warenkorb</span></a
            >
          </div>
        </div>
      </div>


      <div class="header_row3">

<div class="hund"><span class="upc"><img src="/images/KZ_HEADER_ICONS/Icon_Kategorie-Hund.svg" alt="icon hund">hund</span></div>


<div class="katze"><span class="upc"><img src="/images/KZ_HEADER_ICONS/Icon_Kategorie-Katze.svg" alt="icon hund">katze</span></div></div>


<div class="aqua"></div>


<div class="kleintier"></div>


<div class="terra"></div>


<div class="vogel"></div>


<div class="garten"></div>


<div class="sale"></div>


<div class="blog"></div>


<div class="erlebnis"></div>





      </div>
    </header>

    <main>
      <div class="test"></div>
    </main>
  </body>
</html>
